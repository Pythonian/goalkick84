<div class="widget-tabs-content">
	<div class="tab-content" style="display: block;">
		<ul class="list post-list">
		
		{% for article in latest_articles %}
			<li class="content_out small-post clearfix">
				<div class="bk-article-wrapper" itemscope itemtype="http://schema.org/Article">
					<div class="bk-mask">
						<div class="thumb">
							<a href="{{ article.get_absolute_url }}"><img width="130" height="130" src="{{ article.image.url }}" alt="{{ article.title }}"/>
							</a> <!-- close a tag -->
						</div> <!-- close thumb -->
					</div>
					<div class="post-c-wrap">
						<h4 itemprop="name" class="title">
							<a itemprop="url" href="{{ article.get_absolute_url }}">{{ article.title }}</a>
						</h4>
						<div class="meta">
							<div class="post-author">By Adeleye Gbenga</div>
							<div class="post-date"><i class="fa fa-clock-o"></i>{{article.publish|date:"F j, Y"}}</div>
						</div>
					</div>
				</div>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
